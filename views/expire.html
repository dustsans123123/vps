<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launching Windows 11 NVIDIA</title>
  <link rel="icon" type="image/png" href="/icon.png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: url('/win11.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      cursor: move;
      position: absolute;
    }
    .circle-x-icon {
      font-size: 6rem;
      color: crimson;
      margin: 20px auto;
    }
    #output {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #f08080;
    }
    #goHomeButton {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Windows 11 X-LITE VM</h1>
    <div class="circle-x-icon">
      <i class="bi bi-x-circle-fill"></i>
    </div>
    <div id="output">Session not found or expired.</div>
    <a href="/" class="btn btn-danger" id="goHomeButton">Go Home</a>
  </div>

  <!-- jQuery and jQuery UI for desktop dragging -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function () {
      $('.content').draggable({
        containment: "body"
      });
    });
  </script>
</body>
</html>
